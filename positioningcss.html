<!DOCTYPE html>
<html>
<head>
<style>
div.relative{
	position:relative;
	width: 400px;
	height: 200px;
	border: 3px solid coral;
	background-color: pink;
}
div.absolute{
	position: absolute;
	bottom: 0;
	right: 0;
	width: 200px;
	height: 100px;
	border: 3px solid #73AD21;
	background-color:white;
	color:red;
}
</style>
</head>
<body>
<h2>An element with position : absolute; is positioned relative to the nearest positioned ancestor(instead of positioned relative to the vieport,like fixed):</p>
<div class="relative">This div element has position:relative;
<div class="absolute">This div element has position: absolute;</div>
</div>

</body>
</html>
